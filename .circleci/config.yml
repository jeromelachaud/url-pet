version: 2.1

orbs:
  node: circleci/node@7.2.1

jobs:
  build:
    executor:
      name: node/default
      tag: "20.19.5"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build client
          command: npm run build:client

  unit-tests:
    executor:
      name: node/default
      tag: "20.19.5"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Unit tests
          command: npm run test:server:ci

  e2e-tests:
    executor:
      name: node/default
      tag: "20.19.5"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Start app and run Cypress
          command: |
            # Build the client
            npm run build:client &

            # Start API / test server in background
            npm run start:server:test &

            # Wait until the server is actually listening
            npx wait-on@latest http://localhost:8081

            # Run Cypress (headless, default Electron browser)
            npx cypress run --record

workflows:
  build_and_test:
    jobs:
      - build
      - unit-tests
      - e2e-tests

version: 2.1

orbs:
  node: circleci/node@7.2.1

jobs:
  build:
    executor:
      name: node/default
      tag: "20.19.5"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build client
          command: npm run build:client

  unit-tests:
    executor:
      name: node/default
      tag: "20.19.5"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Unit tests
          command: npm run test:server:ci

  e2e-tests:
    executor:
      name: node/default
      tag: "20.19.5"
    steps:
      - checkout

      - node/install-packages:
          pkg-manager: yarn

      - run:
          name: Install Cypress OS deps
          command: |
            sudo apt-get update
            sudo apt-get install -y \
              xvfb \
              libgtk2.0-0 \
              libgtk-3-0 \
              libgbm-dev \
              libnotify-dev \
              libnss3 \
              libx11-xcb1 \
              libxss1 \
              libdrm2 \
              libxshmfence1 \
              libatk-bridge2.0-0 \
              libatk1.0-0 \
              libasound2

      - run:
          name: Start app and run Cypress
          command: |
            # build client
            npm run build:client &

            # start API/server in background
            npm run start:server:test &

            # wait until it's reachable
            npx wait-on@latest http://localhost:8081

            # run Cypress headless (Electron or Chrome, doesn't matter now that deps are installed)
            npx cypress run --record

workflows:
  build_and_test:
    jobs:
      - build
      - unit-tests
      - e2e-tests
